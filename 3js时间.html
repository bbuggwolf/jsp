<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<script>
      //   自定方法 function 方法名(参数变量1,.....,参数变量n){}
      //   停止js程序, return false
      function showTime() {
        var date = new Date();
        var stime = date.getTime();
        date.setFullYear(2021, 6, 21);
        date.setHours(20);
        date.setMinutes(0);
        date.setSeconds(0);
        var etime = date.getTime();
        var t = etime - stime;
        //   alert(t);
        var day = Math.floor(t / (3600 * 24 * 1000));
        var hours = Math.floor((t % (3600 * 24 * 1000)) / (3600 * 1000));
        var m = Math.floor((t % (3600 * 1000)) / (1000 * 60));
        var s = Math.floor((t % (60 * 1000)) / 1000);
        var str = "<p>" + day + "天" + hours + "时" + m + "分" + s + "秒</p>";
        // js找容器
        var obj = document.getElementById("time");
        // alert(obj.innerHTML);
        // 修改文字属性
        // innerHtml文字属性
        obj.innerHTML = str;
      }
      setInterval(showTime, 1000);
    </script>
	<div id="time">abc</div>
</body>
</html>
