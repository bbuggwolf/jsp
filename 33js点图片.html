<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		function c1(imgName) {
			var obj = document.getElementById("banner");
			obj.src = "image/" + imgName;
		}
	</script>
</head>

<body>
	<!-- 点击个按钮展示一个图片 -->
	<img src="image/81f8a509gy1fnjdvkkwgoj20zk0m8ak8.jpg" alt="" id="banner" width="100%" height="400">
	<a onclick="c1('微信图片_20200221222557.jpg');">1</a>
	<a onclick="c1('banner2.jpg');">2</a>
	<a onclick="c1('logo_en.png');">3</a>
	<a onclick="c1('mark.png');">4</a>
</body>

</html>
