<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#testa").hover(function () {
                $(this).before("before"); // 容器的最前面
                $(this).after("after");  // 容器的最后面
                $(this).append("append"); // 容器中最前面
                $(this).prepend("prepend"); //容器中最后面
            });
        });
    </script>
</head>
<style>
    #testa {
        width: 300px;
        height: 300px;
        border: 1px solid #cdcdcd;
    }
</style>

<body>
    <div id="testa">
        <p>geaklsfjasf</p>
    </div>
</body>

</html>
