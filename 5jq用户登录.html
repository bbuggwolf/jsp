<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // 当用户名获取焦点把value的默认值清空,失去焦点判断value值是否为空,如果空则把默认值加上
            $("#userName").focus(function () {
                if ($(this).val() == "输入") {
                    $(this).val("");
                }
            });

            // 失去焦点判断,输入长度5-10之间.是绿色 否则红色
            $("#userName").blur(function () {

                $(this).removeClass("error");
                $(this).removeClass("ok")

                if ($(this).val() == "") {
                    $(this).val("输入");
                    $(this).removeClass("ok")
                }

                if ($(this).val().length > 5 && $(this).val().length <= 10) {
                    // $(this).addClass("error")

                    // css是改变样式,一个参数是读,一个参数是写(属性,值)
                    $(this).css("border", "1px solid #f00")
                } else {
                    // $(this).addClass("ok")

                    $(this).css("border", "1px solid #0f0")
                }


            });

        });
    </script>
    <style type="text/css">
        body {
            text-align: center;
        }

        #app {
            width: 800px;
            margin: 100px auto;
        }

        form div label {
            width: 100px;
            display: inline-block;
        }

        form .group {
            height: 40px;
            line-height: 40px;
        }

        .error {
            border: 1px solid #f00;
        }

        .ok {
            border: 1px solid #0f0;
        }
    </style>
</head>

<body>
    <section id="app">
        <h2>登錄</h2>
        <div>
            <!-- form 是一個提交整體，
                action 屬性 ：提交後端的說明java文件
                method 屬性：傳送數據方式，一個get 默認，post -->
            <form action="LoginServlet" method="get">
                <div class="group">
                    <label>用戶名</label>
                    <!-- input 文本輸入框單行  value是輸入值 name屬性是名字 -->
                    <input type="text" id="userName" name="userName" value="输入" />
                </div>
                <div class="group">
                    <label>密碼</label>
                    <input type="password" id="userPassword" name="userPassword" value="" />
                </div>
                <div class="group">
                    <button>登錄</button>
                    <button>取消</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
