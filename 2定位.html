<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<style>
* {
	padding: 0px;
	margin: 0px;
}

div {
	height: 300px;
	width: 300px;
	border: 1px solid blue;
}

#a {
	position: absolute;
	/* 绝对定位 */
	top: 100px;
	left: 50px;
}

p {
	width: 100px;
	height: 100px;
	border: 1px solid #f00;
	position: relative;
	/* 相对定位 父级容器左上角 */
	top: 100px;
	left: 50px;
}

#b {
	border: 1px solid #0f0;
	position: fixed;
	/* 固定定位,设备左上角 */
	top: 100px;
	left: 50px;
	z-index: -1000;
}

body {
	height: 1000px;
}
</style>
</head>
<body>
	<div id="a">
		<p>asasfasfasf</p>
	</div>
	<div id="b"></div>
</body>
</html>
